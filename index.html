<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>test Simple Window</title>
        <script type="text/javascript" src="protoaculous.js"></script>
        <script type="text/javascript" src="simplewindow.js"></script>
        <style type="text/css">
            #o {
                border: 1px solid gray;
                padding: 0;
                background: #ddc;
            }
						#wrap {
							padding: 5px;
							border: 5px solid gray;
						}
        </style>
    </head>
    <body>
			  <div style="height: 700px">ddd</div>
				<a href="#" onclick="$sw.open('o', {
					positionFixed: false, 
					openEffect: function(sw, pos){
						sw.setStyle({top: (pos.element.top - pos.offset.top - sw.getHeight()) + 'px', display:'block'});
						new Effect.Move(sw, {y: pos.element.top, x: pos.element.left, mode: 'absolute'});
					}, 
					closeEffect: function(sw, pos, closeFunc) {
   					new Effect.Move(sw, {y: pos.element.top - pos.offset.top - sw.getHeight(), x: pos.element.left, mode: 'absolute', afterFinish: closeFunc});	
					}, 
					position: 'middle', 
					headerContent: $('o1'), 
					footerContent: $('o2')
					});return false;">open window</a>
        <div id="o" style="display:none">just for test....<br /><br />Mdasfaasf<br /><br /><br />asdfasfsfd <button onclick="$sw.close('o')">close</button></div>

        <a href="#" onclick="$sw.open('myWindow', {
            size: '200x100',
						headerContent: '<div id=\'wrap\'><h2>Title</h2>',
  					footerContent: '<div>some footer ....</div></div>',
            content: {
						   url: 'ajax.html',
							 delayTime:0 
           },
           iframe: true
        });return false;">open ajax window</a>
			<div id="o1" style="display:none"><h3>Here</h3></div>
			<div id="o2" style="display:none"><h3>There</h3></div>
    </body>
</html>
